<ion-header>

</ion-header>

<ion-content>

  <div class="background-container">
<ion-card>
  <ion-card-header>
    <img src="../../assets/flag.png"/>
    <ion-card-title>
      Rural Healthcare Management
    </ion-card-title>
  </ion-card-header>

  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]= 'username' type="Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]= 'password' type="Password"></ion-input>
  </ion-item>
  <br>
<br><br>
  <ion-button shape="round" color="secondary"size="full" (click)="login()" >
   <b>Login</b>
  </ion-button>
  <ion-button color="dark"size= "full" fill="clear" (click)="openForgot()">
    Forgot Password
   </ion-button>
   <ion-button color="dark"size= "full" fill="clear" (click)="openRegistrationForm()">
   Register
   </ion-button>
</ion-card>
  </div>

</ion-content>
